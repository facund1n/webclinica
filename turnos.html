<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnos</title>
    <meta name="author" content="grupo-6" />
    <meta name="keywords" content="clinica, salud" />
    <link rel="stylesheet" href="./customcss/logincustom.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body class="body1">
    <div id="formAzul">
      <nav class="navbar navbar-expand-lg navbar-dark color1">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./img index/logo.png"
            class="m-2"
            width="180px"
            height="30px"
          />
        </a>
        <a href="./login.html" class="btn btn-outline-light" id="salir"
          >Cerrar sesión</a
        >
      </nav>
      <div class="container p-1">
        <div class="col fondoForm">
          <h5><strong>La atención es por orden de llegada.</strong></h5>
          <p>Turno mañana a partir <strong>de las 8:00 a 12:00</strong></p>
          <p>Turno tarde a partir <strong>de las 16:00 a 20:00</strong></p>
          <p>
            Deberá presentar<strong>DNI o Credencial de Obra Social</strong>
          </p>
        </div>
      </div>

      <div class="container fondoForm p-5 my-2">
        <div class="row">
          <div class="col">
            <p class="display-4">Pide tu turno:</p>
            <form id="formulario">
              <div class="form-group">
                <label for="especialidad">Seleccione Especialidad:</label>
                <select
                  class="form-control"
                  name="especialidad"
                  id="especialidad"
                >
                  <option>Cardiología</option>
                  <option>Pediatría</option>
                  <option>Salud de la Mujer</option>
                  <option>Dermatología</option>
                </select>
              </div>

              <div class="form-group">
                <label for="medico">Seleccione Médico:</label>
                <select class="form-control" name="medico" id="medico">
                  <option value="1">Médico 1</option>
                  <option value="2">Médico 2</option>
                  <option value="3">Médico 3</option>
                </select>
              </div>

              <div class="form-group">
                <label for="fechaTurno">Seleccione Día: </label>
                <input class="form-control" type="date" id="dia" />
              </div>

              <div class="form-group">
                <label for="horarioTurno">Seleccione Turno:</label>
                <select class="form-control" name="medico" id="turno">
                  <option value="mañana">Mañana</option>
                  <option value="tarde">Tarde</option>
                </select>
              </div>

              <div class="form-group">
                <label for="problematica">Describa Problemática: </label>
                <textarea
                  class="form-control"
                  id="problematica"
                  name="message"
                  placeholder="Mensaje"
                  required="required"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary form-group">
                Pedir Turno
              </button>
            </form>
            <div id="miMensaje"></div>
            <div id="lista"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/turnos.js"></script>
    <!-- REQUERIDO POR BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
