<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnos</title>
    <meta name="author" content="grupo-6" />
    <meta name="keywords" content="clinica, salud" />
    <link rel="stylesheet" href="./customcss/logincustom.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body class="body1">
    <div id="formAzul">
      <nav class="navbar navbar-expand-lg navbar-dark color1">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./img index/logo.png"
            class="m-2"
            width="180px"
            height="30px"
          />
        </a>
      </nav>

      <div class="container fondoForm p-5 my-2">
        <div class="row">
          <div class="col">
            <p class="display-4">Pide tu turno:</p>
            <form id="formulario">
              <div class="form-group">
                <label for="userName">Ingrese Nombre y Apellido:</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>

              <div class="form-group">
                <label for="especialidad">Seleccione Especialidad:</label>
                <select
                  class="form-control"
                  name="especialidad"
                  id="especialidad"
                >
                  <option value="">Cardiología</option>
                  <option value="">Pediatría</option>
                  <option value="">Dermatología</option>
                </select>
              </div>

              <div class="form-group">
                <label for="medico">Seleccione Médico:</label>
                <select class="form-control" name="medico" id="medico">
                  <option value="1">Médico 1</option>
                  <option value="2">Médico 2</option>
                  <option value="3">Médico 3</option>
                </select>
              </div>

              <div class="form-group">
                <label for="fechaTurno">Seleccione Día: </label>
                <input class="form-control" type="date" id="dia" />
              </div>

              <div class="form-group">
                <label for="horarioTurno">Seleccione Horario: </label>
                <input class="form-control" type="time" id="hora" />
              </div>

              <div class="form-group">
                <label for="problematica">Describa Problemática: </label>
                <textarea
                  class="form-control"
                  id="problematica"
                  name="message"
                  placeholder="Mensaje"
                  required="required"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary form-group">
                Pedir Turno
              </button>
            </form>
            <div id="detalle-turnos"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./turnos.js"></script>
    <!-- REQUERIDO POR BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
